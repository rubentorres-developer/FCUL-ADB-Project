services:
  mysql:
    container_name: mysql
    image: mysql:8.4.3-oraclelinux9
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:5.2.1-apache
    ports:
      - "8080:8080"
    environment:
      APACHE_PORT: 8080
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    restart: always

volumes:
  mysql:
